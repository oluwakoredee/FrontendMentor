<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

<body>
  <main>
    <div class="left"><img class="gradient" src="./images/bg-main-desktop.png" alt=""></div>
    <div class="right">
      <form>
      <div class="label">
        <label for="FullName">CARDHOLDER NAME:   </label>
        <input type="text" placeholder="Aloba Kehinde">
    </div>
    <div class="label">
        <label for="Card number">CARD NUMBER:</label>
        <input type="number" placeholder="1234 5678 9123 0000">
    </div>
    <div class="label2">
      <div class="label">
        <label for="Card number">EXP.DATE(MM/YY)  </label>
        <span >
          <input class="exp" type="" placeholder="MM">
          <input class="exp" type="" placeholder="YY">
        </span>
      </div>
      <div class="label">
        <label for="Card number">CVC:</label>
        <input type="number" placeholder="e.g123">
      </div>
    </div>
    <button class="button" type="submit">Confirm</button>
  </form>
    </div>
  </main>
<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start -->
